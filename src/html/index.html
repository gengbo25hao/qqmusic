<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="wrapper">
        <!-- 图片 -->
        <div class="song-img">
            <div class="img-wrapper">
                <img src="" alt="">
            </div>
        </div>
        <!-- 歌曲信息 -->
        <div class="song-info">
            <!-- <div class="song-name">丑八怪</div>
            <div class="singer-name">耿耿</div>
            <div class="album-name">专辑</div> -->
        </div>
        <!-- 歌曲进度 -->
        <div class="song-pro">
            <div class="cur-time">00:00</div>
            <div class="pro-wrapper">
                <!-- 未加载的进度条 -->
                <div class="pro-bottom"></div>
                <div class="pro-top">        
                    <div class="slider-pointer"></div>  <!-- 小圆点 -->
                </div>
            </div>
            <div class="all-time">4:00</div>
        </div>
        <!-- 歌曲控制  -->
        <div class="song-control">
            <div class="btn-wrapper like-btn"></div>
            <div class="btn-wrapper prev-btn"></div>
            <div class="btn-wrapper play-btn"></div>
            <div class="btn-wrapper next-btn"></div>
            <div class="btn-wrapper list-btn"></div>
        </div>
    </div>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/audioControl.js"></script>
    <script src="../js/controlManger.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
